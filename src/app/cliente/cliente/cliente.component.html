
<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="actualizarCliente()">
    <div >
        <div class="caja">
            <label class="textolabel" for="nombre">Nombre</label>
            <input type="text" formControlName="nombre" placeholder="Escribe tu nombre"/>
            <label class="textolabelerror" *ngIf="isValidField('nombre')">{{getFieldError('nombre')}}</label>
        </div>
    
        <div class="caja">
            <label class="textolabel" >Identificacion</label>
            <input type="number" formControlName="identificacion" />
            <label class="textolabelerror" *ngIf="isValidField('identificacion')">{{getFieldError('identificacion')}}</label>
        </div>
            
        <div class="caja">
            <label class="textolabel" >Direccion</label>
            <input type="text" formControlName="direccion"/>
            <label class="textolabelerror" *ngIf="isValidField('direccion')">{{getFieldError('direccion')}}</label>
        </div>
            
        <div class="caja">
            <label class="textolabel">Edad</label>
            <input type="number" formControlName="edad">
            <label class="textolabelerror" *ngIf="isValidField('edad')">{{getFieldError('edad')}}</label>
        </div>

        <div class="caja">
            <label class="textolabel">Telefono</label>
            <input type="number" formControlName="telefono">
            <label class="textolabelerror" *ngIf="isValidField('telefono')">{{getFieldError('telefono')}}</label>
        </div>

        <div class="caja">
            <label class="textolabel">Contrase√±a</label>
            <input type="password" formControlName="contrasena">
            <label class="textolabelerror" *ngIf="isValidField('contrasena')">{{getFieldError('contrasena')}}</label>
        </div>

        <div class="caja">
            <div><label class="textolabel">Estado</label></div>
            <select formControlName="estado">
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
            </select>
            <label class="textolabelerror" *ngIf="isValidField('estado')">{{getFieldError('estado')}}</label>
        </div>

        <div class="caja">
            <div><label class="textolabel">Genero</label></div>            
            <div><input type="radio" formControlName="genero" value="M"><label class="textolabel">Masculino</label></div>
            <div><input type="radio" formControlName="genero" value="F"><label class="textolabel">Fenemino</label></div>
            <label class="textolabelerror" *ngIf="isValidField('genero')">{{getFieldError('genero')}}</label>
        </div>
                <div >
                    <button type="submit" class="btn">Actualizar</button>
                    <button class="btn btn2" (click)="eliminarCLiente()">Eliminar</button>
                    <a  routerLink="[clientes]">Volver</a>
                </div>
    </div>
    </form>
</div>
<app-modal [titulo]="tituloModal" [mensaje]="mensajeModal" [isModalVisible]="displayModal" (closedModal)="closePopup($event)"></app-modal>
