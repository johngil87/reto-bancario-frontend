<p>Lista Clientes</p>
<input-search (search)="filterData($event)"></input-search>
<table class="table">
    <thead>
      <tr>        
        <th scope="col">Identificacion</th>
        <th scope="col">Direccion</th>
        <th scope="col">Nombres</th>
        <th scope="col">Estado</th>
        <th scope="col">Ver mas</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of filteredData ">        
        <td>{{item.identificacion}}</td>
        <td>{{item.direccion}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.estado}}</td>
        <td><button  [routerLink]="['/clientes/cliente', item.identificacion]" >â–º</button></td>       
      </tr>
    
    </tbody>
  </table>
