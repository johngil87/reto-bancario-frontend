<p>movimiento-list works!</p>
<input-search (search)="filterData($event)" [inputType]="'number'"></input-search>
<table class="table">
    <thead>
      <tr>        
        <th scope="col">Numero Movimiento</th>
        <th scope="col">Tipo</th>
        <th scope="col">Valor</th>
        <th scope="col">Fecha  </th>
        <th scope="col">Ver mas</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of filteredData ">        
        <td>{{item.idMovimiento}}</td>
        <td>{{item.tipo}}</td>
        <td>{{item.valor}}</td>
        <td>{{item.fecha  | date}}</td>
        <td><button  [routerLink]="['/movimientos/move', item.idMovimiento]" >â–º</button></td>       
      </tr>
    
    </tbody>
  </table>
