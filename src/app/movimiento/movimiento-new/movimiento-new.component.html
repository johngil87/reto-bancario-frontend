
<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="registrarMovimiento()">
    <div >
    
        <div class="caja">
            <label class="textolabel" >Valor</label>
            <input type="number" formControlName="valor" />
            <label class="textolabelerror" *ngIf="isValidField('valor')">{{getFieldError('valor')}}</label>
        </div>
            
        <div class="caja">
            <label class="textolabel" >Numero Cuenta</label>
            <input type="number" formControlName="idCuenta"/>
            <label class="textolabelerror" *ngIf="isValidField('idCuenta')">{{getFieldError('numeroCuenta')}}</label>
        </div>       

        <div class="caja">
            <div><label class="textolabel">Tipo proceso</label></div>
            <select formControlName="tipo">
                <option value="credito">Credito</option>
                <option value="debito">Debito</option>
            </select>
            <label class="textolabelerror" *ngIf="isValidField('tipo')">{{getFieldError('tipo')}}</label>
        </div>
                <div class="caja">
                    <button type="submit" class="btn">Registrar</button>
                </div>
            

        </div>
    </form>
</div>
<app-modal [titulo]="tituloModal" [mensaje]="mensajeModal" [isModalVisible]="displayModal" (closedModal)="closePopup($event)"></app-modal>
