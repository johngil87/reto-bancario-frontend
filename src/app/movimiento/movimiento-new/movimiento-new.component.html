
<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="registrarMovimiento()">
    <div >
    
        <div class="caja">
            <label class="textolabel" >Identificacion</label>
            <input type="number" formControlName="identificacion" />
            <label class="textolabelerror" *ngIf="isValidField('identificacion')">{{getFieldError('identificacion')}}</label>
        </div>     

        <div *ngIf="cuentas.length != 0" class="caja">
            <div><label class="textolabel">Seleccione una cuenta</label></div>
            <select formControlName="idCuenta">
                <option *ngFor="let item of cuentas" [value]="item.numeroCuenta">No-{{item.numeroCuenta}} - {{item.tipoCuenta}}</option>
            </select>
            <label class="textolabelerror" *ngIf="isValidField('idCuenta')">{{getFieldError('idCuenta')}}</label>
        </div>
                

        <div *ngIf="cuentas.length != 0">
            
                <div class="caja">
                    <label class="textolabel" >Valor</label>
                    <input type="number" formControlName="valor" />
                    <label class="textolabelerror" *ngIf="isValidField('valor')">{{getFieldError('valor')}}</label>
                </div>
                    
                <div class="caja">
                    <label class="textolabel" >Contrase√±a</label>
                    <input type="password" formControlName="contrasena"/>
                    <label class="textolabelerror" *ngIf="isValidField('contrasena')">{{getFieldError('contrasena')}}</label>
                </div>       
        
                <div class="caja">
                    <div><label class="textolabel">Tipo proceso</label></div>
                    <select formControlName="tipo">
                        <option value="credito">Credito</option>
                        <option value="debito">Debito</option>
                    </select>
                    <label class="textolabelerror" *ngIf="isValidField('tipo')">{{getFieldError('tipo')}}</label>
                </div>
                        <div class="caja">
                            <button type="submit" class="btn">Registrar</button>
                        </div>
                    
        
                </div>
            </div>
    </form>
    <div *ngIf="cuentas.length === 0" class="caja">
        <button  class="btn" (click)="buscarCuentas()">Buscar</button>
    </div>
    <div *ngIf="cuentas.length != 0" class="caja">
        <button  class="btn" (click)="cancelarMovimiento()">Cancelar</button>
    </div>
</div>


<app-modal [titulo]="tituloModal" [mensaje]="mensajeModal" [isModalVisible]="displayModal" (closedModal)="closePopup($event)"></app-modal>
