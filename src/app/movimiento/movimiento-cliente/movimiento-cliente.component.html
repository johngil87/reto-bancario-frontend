<form [formGroup]="myForm" (ngSubmit)="busquedaMovimientos()">
  <div >
      <div class="caja">
          <label class="textolabel" for="nombre">Id cliente</label>
          <input type="text" formControlName="idCliente" placeholder=""/>
          <label class="textolabelerror" *ngIf="isValidField('idCliente')">{{getFieldError('idCliente')}}</label>
      </div>
  
      <div class="caja">
          <label class="textolabel" >Fecha inicial</label>
          <input type="date" formControlName="fechaInicial" />
          <label class="textolabelerror" *ngIf="isValidField('fechaInicial')">{{getFieldError('fechaInicial')}}</label>
      </div>
          
      <div class="caja">
          <label class="textolabel" >Fecha Final</label>
          <input type="date" formControlName="fechaFinal"/>
          <label class="textolabelerror" *ngIf="isValidField('fechaFinal')">{{getFieldError('fechaFinal')}}</label>
      </div>
    
    <div class="caja">
        <button type="submit" class="btn">Buscar</button>
    </div>
  </div>
</form>

<app-cliente-movimientos-table [datos]="movimientos"></app-cliente-movimientos-table>
<app-modal [titulo]="tituloModal" [mensaje]="mensajeModal" [isModalVisible]="displayModal" (closedModal)="closePopup($event)"></app-modal>
